<!DOCTYPE html>
  <html lang="en-us">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"-body="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="./dist/style.css">
      <title>oop team generator</title>
  </head>

  <body>
    <header class="row">
        <div class="col-12" id="header">
            <h1 id="title" class="p-4 align-middle text-center">Team</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row justify-body-center mt-4">
                <div class="col-4">
                    <div class="card shadow-lg border border-dark m-4">
                        <div class="card-header text-center">
                            <h2>Employee Name</h2>
                            <h3>Manager</h3><i class="material-icons">content_paste</i>
                        </div>
                        <div class="card-body">
                            <p>ID: </p>
                            <p>Email: </p>
                            <p>Office Number: </p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card shadow-lg border border-dark m-4">
                        <div class="card-header text-center">
                            <h2>Employee Name</h2>
                            <h3>Engineer</h3><i class="material-icons">laptop_mac</i>
                        </div>
                        <div class="card-body">
                            <p>ID: </p>
                            <p>Email: </p>
                            <p>Github Username: </p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card shadow-lg border border-dark m-4">
                        <div class="card-header text-center">
                            <h2>Employee Name</h2>
                            <h3>Intern</h3><i class="material-icons">assignment_ind</i>
                        </div>
                        <div class="card-body">
                            <p>ID: </p>
                            <p>Email: </p>
                            <p>School: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
  </body>
